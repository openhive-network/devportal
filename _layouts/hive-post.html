---
layout: default
---
<section id="{{page.id | slugify}}" class="row {{ page.id | slugify }}">
  <h3>
    <a id="{{ page.id | slugify }}">
      {% t page.title %}
      {% if page.type %}
        <span class="endpoint {{ page.type }}"></span>
      {% endif %}
    </a>
  </h3>
  {% if page.description %}
    {% capture description %}{% t page.description %}{% endcapture %}
    <span class="description">{{description | markdownify}}</span>
  {% endif %}

  <div class="hive-content">
    {{ content }}
  </div>
</section>
